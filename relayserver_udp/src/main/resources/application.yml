spring:
  redis:
    host: localhost
    database: 0
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 3000ms

udpserver:
  common:
    port: 8876
  MSG_BUFF_LEN:
    request: 512
    response: 512


# redis key
redis:
  key:
    prefix:
      REDIS_USER_SESSION_KEY : "REDIS_USER_SESSION_KEY"
      REDIS_USER_IDENTIFICATION_KEY : "REDIS_USER_IDENTIFICATION_KEY"
    expire:
      EXPIRE_TIME: 120
      EXPIRE_TIME_RATIO: 0.2


